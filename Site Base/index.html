    <style>
        /* Base Styles */
        body {
            background-color: #0a192f;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            position: relative;
            overflow-x: hidden;
        }

        /* Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
            background: rgba(10, 25, 47, 0.7);
        }

        /* Typography */
        h1 {
            font-size: 3.5rem;
            font-weight: 600;
            background: linear-gradient(45deg, #ffffff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        h1:hover {
            background: linear-gradient(45deg, #64faff, #00bcd4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: translateY(-3px);
        }

        h3, .card-title {
            color: #ffffff;
            font-size: 1.5rem;
            margin: 0;
            font-weight: 400;
        }

        p {
            color: #ffffff;
        }

        /* Background Video */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.8;
            object-fit: cover;
            filter: brightness(0.8) contrast(1.1);
        }

        /* Title Section */
        .title {
            margin-bottom: 1rem;
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-top: 1rem;
            max-width: 1200px;
            width: 95%;
        }

        /* Card Styles */
        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            text-decoration: none;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 30px rgba(100, 255, 218, 0.2);
            border-color: #00bcd4;
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: all 0.4s ease;
        }

        .card:hover img {
            transform: scale(1.1);
            filter: brightness(1.1);
        }

        .card-content {
            padding: 1rem;
        }

        .card:hover .card-content {
            background: rgba(100, 255, 218, 0.1);
        }

        .card:hover .card-title {
            transform: translateY(-5px);
        }

        /* Contact Section */
        .contact {
            margin-top: 3rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .contact a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .whatsapp-icon {
            margin-right: 0.5rem;
        }

        /* Add footer styles */
                .footer {
                    width: 100%;
                    padding: 1rem;
                    margin-top: 2rem;
                }

                .footer img {
                    max-width: 100%;
                    height: auto;
                    border-radius: 8px;
                }
                @media (max-width: 1200px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            h3, .card-title {
                font-size: 1.2rem;
            }

            .container {
                padding: 1rem;
                height: auto;
                min-height: 100vh;
            }

            .cards-grid {
                grid-template-columns: 1fr;
                width: 90%;
            }

            .card img {
                height: 250px;
            }

            .contact {
                margin-top: 2rem;
                padding: 0.8rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .card img {
                height: 200px;
            }

            .footer img {
                width: 90%;
            }
        }
    </style>
